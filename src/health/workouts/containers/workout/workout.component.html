<div class="workout">
    <div class="workout__title">
        <h1>
            <img src="../../../../assets/img/workout.svg" alt="Workout">
            <span *ngIf="workout$ | async as workout; else title;">
                {{ workout.name ? 'Edit' : 'Create' }} workout
            </span>
            <ng-template #title>
                Loading...
            </ng-template>
        </h1>
    </div>
    <div *ngIf="workout$ | async as workout; else loading;">
        <workout-form
            [workout]="workout"
            (create)="addWorkout($event)"
            (update)="updateWorkout($event)"
            (remove)="removeWorkout()">
        </workout-form>
    </div>
    <ng-template #loading>
        <div class="message">
            <img src="../../../../assets/img/loading.svg" alt="Loading">
            Fetching workout...
        </div>
    </ng-template>
</div>

<div class="auth-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ng-content select="h1"></ng-content>
        <label for="email">
            <input id="email" type="email" placeholder="Email Address" formControlName="email">
        </label>
        <label for="password">
            <input id="password" type="password" placeholder="Enter Password" formControlName="password">
        </label>
        <div class="error" *ngIf="emailFormat">
            Invalid Email Format
        </div>
        <div class="error" *ngIf="passwordInvalid">
            Password is required
        </div>
        <ng-content select=".error"></ng-content>
        <div class="auth-form__action">
            <ng-content select="button"></ng-content>
        </div>
        <div class="auth-form__toggle">
            <ng-content select="a"></ng-content>
        </div>
    </form>
</div>
